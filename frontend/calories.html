<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Lookup</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Calorie Lookup</h2>
      <form action="/get-calories" method="post">
    <input type="text" name="dish_name" placeholder="Dish name" required>
    <input type="number" name="servings" placeholder="Servings" required>
    <button type="submit">Get Calories</button>
    </form>
    <a href="/auth/logout" style="display:block;text-align:center;margin-top:20px;">Logout</a>
  </div>
</body>
</html>
